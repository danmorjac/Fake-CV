name: Deploy to an EC2 Instance

on: workflow_dispatch

jobs:
  rsync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v3

      - name: Minify html, css and js files
        uses: pabcrudel/static-site-optimizer@main
        with:
          project_path: website

      - name: Rsync
        run: |
          echo "${{ secrets.AWS_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          rsync -av -e "ssh -i private_key.pem" dist/ ec2-user@54.92.215.93:/var/www/html/
        env:
          SSH_AUTH_SOCK: /dev/null